{% extends 'dashboard/base.html' %}

{% block content %}
    <div id="page-content-wrapper">
        <div class="container-fluid xyz">
            <div class="row">
                <div class="col-lg-6">
                    <h4>DASHBOARD</h4>
                    <p>{{ config }}</p>
                </div>
                <div class="col-lg-6">
                    <h5>CPU Usage</h5>
                        <canvas id="myChart" width="400" height="400"></canvas>
                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                            <script>
                                var ctx = document.getElementById('myChart');
                                var myChart = new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                        datasets: [{
                                            label: '# of Usage',
                                            data: [65, 59, 80, 81, 56, 55, 40],
                                            backgroundColor: [
                                              'rgba(255, 99, 132, 0.2)',
                                              'rgba(255, 159, 64, 0.2)',
                                              'rgba(255, 205, 86, 0.2)',
                                              'rgba(75, 192, 192, 0.2)',
                                              'rgba(54, 162, 235, 0.2)',
                                              'rgba(153, 102, 255, 0.2)',
                                              'rgba(201, 203, 207, 0.2)'
                                            ],
                                            borderColor: [
                                              'rgb(255, 99, 132)',
                                              'rgb(255, 159, 64)',
                                              'rgb(255, 205, 86)',
                                              'rgb(75, 192, 192)',
                                              'rgb(54, 162, 235)',
                                              'rgb(153, 102, 255)',
                                              'rgb(201, 203, 207)'
                                            ],
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            y: {
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                });
                            </script>  
                </div>
            </div>
        </div>
    </div>
{% endblock %}
